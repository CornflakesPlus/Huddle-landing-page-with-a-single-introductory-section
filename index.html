<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
  </style>
</head>

<body>
  <main>

    <img src="images/logo.svg" width="120" height="90" alt="" aria-hidden="true">

    <div class="mid-section">
      <img class="illustration-image" src="images/illustration-mockups.svg" alt="" aria-hidden="true">
      <div class="lower-mid-section">
        <h1>Build The Community Your Fans Will Love</h1>
        <p class="main-para">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
        Create connections with your users as you engage in genuine discussion.</p> 
        <a class="register-link" href="#">Register</a>
      </div>
    </div>

  </main>

  <footer>

    <ul class="parent-icon">
      <li class="icons"><a href="#"><img src="images/facebook.svg" height="24" width="24" alt="" aria-hidden="true"></a></li>
      <li class="icons"><a href="#"><img src="images/twitter.svg" height="24" width="24" alt="" aria-hidden="true"></a></li>
      <li class="icons"><a href="#"><img src="images/instagram.svg" height="24" width="24" alt="" aria-hidden="true"></a></li>
    </ul>

    <p class="attribution">
      Challenge by <a class="credit" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a class="credit" href="#">CornFlakes</a>.
    </p>

  </footer>
</body>
</html>
